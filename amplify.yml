version: 1
applications:
  - appRoot: packages/graphql
    frontend:
      phases:
        preBuild:
          commands:
            - cd ../..
            - nvm install
            - nvm use
            - yarn install
        build:
          commands:
            - yarn build:graphql
      artifacts:
        baseDirectory: ../site/dist
        files:
          - "**/*"
      cache:
        paths:
          - ../../node_modules/**/*
          - ../../packages/*/node_modules/**/*
